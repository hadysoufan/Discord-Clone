{% extends 'index.html' %}


{% block content %}
<h1>Home Template</h1>

<div>
  <a href="{% url 'create-room' %}">Create Room</a>
</div>


<div>
  <div>
    {% for room in rooms %}
    <div>
      <span>@{{room.host.username}}</span>
      <h2>{{room.id}} - <a href="{% url 'room' room.id %}">{{room.name}}</h2></a>
      <small>{{room.topic.name}}</small>
      <hr>

    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
